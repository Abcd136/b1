<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页界面</title>
    <style>
        body {
            font-family: '微软雅黑', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://d1241.datatransfer.to/i/16590/ps0vhjdshbnb.jpg'); /* 替换为你的背景图片URL */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* 使用列布局 */
            color: #333;
        }
        .download-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%; /* 容器宽度 */
            max-width: 400px; /* 最大宽度 */
            margin-bottom: 20px; /* 容器底部间距 */
        }
        .download-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px 0; /* 按钮之间的间距 */
            transition: background-color 0.3s;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
        .download-info {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="download-container">
        <h1>软件中心跳转</h1>
        <p class="download-info"></p>
        <button class="download-button">
        <a href="https://abcd136.github.io/abcd/">访问地址</a>
 <!-- 根据需要添加更多软件下载按钮 -->
    </div>

</body>
</html>
